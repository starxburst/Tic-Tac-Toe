<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="js-file.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBurst's Tic-Tac-Toe project</title>
</head>
<body>
    <header>
        StarBurst's Tic-Tac-Toe project
    </header>

    <main>
        <div class="start-page-container">
            <div class="information">
                <p>Player 1's Name:</p>
                <input class="textbox" id="playerOneName" type="text">
            </div>
            <div class="information">
                <p>Player 2's Name:</p>
                <input class="textbox" id="playerTwoName" type="text">
            </div>
            <div class="start-button">
                <button class="button" id="startButton">Start!</button>
            </div>
        </div>
        <div class="game-board-container inactive">
            <div class="game-board">                
            </div>
            <div class="restart-button">
                <button class="button" id="reStartButton">Restart!</button>
            </div>
        </div>
    </main>
    
</body>
</html>
